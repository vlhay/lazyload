
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <title>Example</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="section">
                <div class="row z-depth-1">
                    <div class="col s12">
                        <div class="section">
                            <div class="row">
                                <div class="col s1 m2"></div>
                                <div class="url-input valign-wrapper input-field col s10 m8">
                                    <input type="text" id="url-input" />
                                    <label for="url-input">URL</label>
                                    <a id="search-btn" class="waves-effect waves-light btn">
                                        <i class="material-icons">search</i>
                                    </a>
                                </div>
                                <div class="col s1 m2"></div>
                            </div>
                            <div class="row">
                                <div class="col m2"></div>
                                <div class="col m8 sites">
                                    <a id="xv" class="waves-effect waves-light btn">XVideos</a>
                                    <a id="ph" class="waves-effect waves-light btn">PornHub</a>
                                    <a id="rt" class="waves-effect waves-light btn">RedTube</a>
                                </div>
                                <div class="col m2"></div>
                            </div>
                        </div>
                        <div>
                            <div class="row">
                                <div class="col s12">
                                    <ul class="tabs z-depth-1">
                                        <li class="tab col s2"><a class="active" href="#hls-tab">HLS</a></li>
                                        <li class="tab col s2"><a href="#mp4-tab">MP4</a></li>
                                    </ul>
                                </div>
                                <div id="hls-tab" class="col s12"><video id="hls-video"></video></div>
                                <div id="mp4-tab" class="col s12"><video id="mp4-video"></video></div>
                            </div>
                        </div>
                        <div>
                            <h6>Downloads</h6>
                            <div class="divider"></div>
                            <div>
                                <div class="row">
                                    <div class="col m6 s12">
                                        <h6>HLS</h6>
                                        <div id="hls-downloads"></div>
                                    </div>
                                    <div class="col m6 s12">
                                        <h6>MP4</h6>
                                        <div id="mp4-downloads"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://appsdev.cyou/player/v1/current/player.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
